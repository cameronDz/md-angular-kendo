<md-header></md-header>

<div class="content">
  <h1 *ngIf="title" class="jumbotron">{{title}}</h1>

  <md-date-picker
    [date]="date"
    (onValueChange)="handleDateChange($event)">
  </md-date-picker>

  <div class="date-display">
    <span class="date-title">Current Date: </span>
    <span *ngIf="date">{{date}}</span>
  </div>

  <md-footer [sourceCodeRepo]="footerHref"></md-footer>
</div>
