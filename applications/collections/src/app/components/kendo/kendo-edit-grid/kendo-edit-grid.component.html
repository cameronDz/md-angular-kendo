<div style="margin-top: 24px;">
  <kendo-grid
    [data]="gridData"
    [height]="400"
    (dataStateChange)="onStateChange($event)"
    (cellClick)="cellClickHandler($event)"
    (cellClose)="cellCloseHandler($event)"
  >
  <kendo-grid-column field="id" title="ID">
      <ng-template kendoGridCellTemplate let-dataItem>
          <p class="line-break">{{ dataItem.id }}</p>
      </ng-template>
      <ng-template kendoGridEditTemplate>
          <textarea kendoGridFocusable
              (keydown.enter)="$event.stopImmediatePropagation()"
              name="id"
              class="k-textbox">
          </textarea>
      </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="name" title="Name" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="category" title="Category" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="price" title="Price" width="100">
  </kendo-grid-column>
</kendo-grid></div>
